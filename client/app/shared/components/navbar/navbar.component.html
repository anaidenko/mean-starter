<nav class="navbar navbar-expand-md navbar-dark bg-dark navbar-fixed-top">
  <a class="navbar-brand" [routerLink]="['/']">
    <img class="logo mr-2" src="assets/images/logo.png" />
    <span class="navbar-brand-name">MEAN Starter</span>
  </a>
  <button
    class="navbar-toggler hidden-sm-up"
    type="button"
    (click)="isNavbarCollapsed = !isNavbarCollapsed"
    data-target="#navbarsDefault"
    aria-controls="navbarsDefault"
    [attr.aria-expanded]="!isNavbarCollapsed"
    aria-label="Toggle sidebar"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="w-100"></div>
  <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap d-md-none" *ngFor="let route of menu">
        <a class="nav-link" [routerLink]="route.path" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: route.exactMatch }">
          <i class="mr-1" [ngClass]="route.icon" *ngIf="route.icon"></i>
          {{ route.title }}
        </a>
      </li>
      <li class="nav-item text-nowrap">
        <a class="nav-link btn btn-secondary text-white" (click)="logout()">Sign out</a>
      </li>
    </ul>
  </div>
</nav>
